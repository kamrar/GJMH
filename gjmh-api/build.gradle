description = 'gjmh-api'

apply plugin: 'spring-boot'
apply plugin: 'nebula.provided-base'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.3.RELEASE")
        classpath("com.netflix.nebula:gradle-extra-configurations-plugin:3.0.3")
    }
}

dependencies {
        compile('org.springframework.boot:spring-boot-starter')
        compile("org.springframework.boot:spring-boot-devtools")
        compile("org.springframework.boot:spring-boot-starter-data-jpa")
        compile("com.h2database:h2")
        compile('io.vertx:vertx-core:3.2.1')
        compile('io.vertx:vertx-web:3.2.1')
        compile('io.vertx:vertx-rx-java:3.2.1')
        compile('io.vertx:vertx-mongo-client:3.2.1')
        compile('javax.validation:validation-api:1.1.0.Final')
        compile('org.hibernate:hibernate-validator:5.0.1.Final')
        compile('org.hibernate:hibernate-validator-annotation-processor:5.0.1.Final')
        compile('javax.el:el-api:2.2')
        compile('org.apache.commons:commons-lang3:3.0')
        compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.7.3')
        testCompile('io.vertx:vertx-unit:3.2.1')
        testCompile('junit:junit:4.12')
        provided('org.projectlombok:lombok:1.16.8')
    }

jar {
    baseName = 'zarcie-api'
    manifest {
        attributes 'Main-Class': 'pl.kamrar.zarcie.Application'
    }
}